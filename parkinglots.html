<script type="module">
    import {
    initializeApp
} from "https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js";
import {
    getDatabase,
    set,
    ref,
    push,
    child,
    update
} from "https://www.gstatic.com/firebasejs/9.6.5/firebase-database.js";
import {
    getAuth,
    onAuthStateChanged,
    signOut
} from "https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js";
const firebaseConfig = {
    apiKey: "AIzaSyA7IPa12yoXVKJkMpw0Zu_WfycPmz4toJU",
    authDomain: "aypro-7981f.firebaseapp.com",
    projectId: "aypro-7981f",
    storageBucket: "aypro-7981f.appspot.com",
    messagingSenderId: "907631520400",
    appId: "1:907631520400:web:cc9360c255fb27bfdf0615",
};
const app = initializeApp(firebaseConfig);
const database = getDatabase(app);
const auth = getAuth();
updatebtn.addEventListener('click', function(e) {
    const
        user = auth.currentUser;
    var parkinglotname = document.getElementById('parkinglotname').value;
    var capacity = document.getElementById('capacity').value;
    var price = document.getElementById('price').value;
    const userref = push(child(ref(database),
        'users/')).key;
    update(ref(database, 'parkinglotOwners/' + user.uid), {
        parkinglotname: parkinglotname,
        capacity: capacity,
        price: price
    });
});
onAuthStateChanged(auth, function(user) {
    if (user) {
        const uid = user.uid;
    } else {}
});
logout.addEventListener('click',
    function(e) {
        signOut(auth).then(() => {
            window.location = 'login.html'
        }).catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage);
        });
    })
</script>
